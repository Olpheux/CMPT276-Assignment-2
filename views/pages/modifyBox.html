<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../css/default.css">
</head>

<body>
<center>
<div id="drawingArea">
</div>
<div>
  <form>
    <table id="rectList">
        <thead>
          <td id="entryHeader">Entry</td>
          <td id="valueHeader">Value</td>
        </thead>
        <tr>
          <td>Name:</td>
          <td><input type="text" id="nameInput"></td>
        </tr>
        <tr>
          <td>Color:</td>
          <td><input type="text" id="colorInput"></td>
        </tr>
        <tr>
          <td>Color (Hex):</td>
          <td><input type="text" id="colorHexInput"></td>
        </tr>
        <tr>
          <td>Height</td>
          <td><input type="number" id="heightInput"></td>
        </tr>
        <tr>
          <td>Width:</td>
          <td><input type="number" id="widthInput">/td>
        </tr>
        <tr>
          <td>Total Area:</td>
          <td><input type="number" id="areaInput"></td>
        </tr>
    </table>
  </form>
</div>
<div>
    <!-- Put save button here [Action: Save, then return to previous page] -->
    <!-- Put cancel button here [Action: Return to previous page]-->
</div>
</center>
</body>
</html>
